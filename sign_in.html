<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinema Peak Registration</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid red;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .promo {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .copyright {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Movie Time Starts Now</h1>

  <form action="homepage.html" method="get">
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="date" name="birthday" required>
    <input type="password" name="password" placeholder="Enter your password" required>
    <button type="submit">Register</button>
  </form>

  <div class="copyright">Â© 2026 Cinema Peak. All rights reserved.</div>

</body>
</html>
